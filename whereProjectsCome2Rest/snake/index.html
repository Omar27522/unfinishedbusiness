<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=VT323&display=swap" rel="stylesheet">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div><div><a href="./snake.html">Go here to know more.</a>
        <script>
            document.addEventListener('keydown', function(event) {
                if (event.code === 'Space') {
                    document.querySelectorAll('a').forEach(function(link) {
                        link.style.display = 'none';
                    });
                }
            });
        </script>
    </div>
        <div class="scores">
            <h2 id="score">000</h2>
            <h2 id="highScore">001</h2>
        </div>
        <div class="game-border-1">
            <div class="game-border-2">
                <div class="game-border-3">
                    <div id="game-board"></div>
                </div>
            </div>
        </div>
    </div>
    <h2 id="instruction-text">Press Spacebar to start.</h2>
    <img src="./snake.png" alt="snake-logo" id="logo">
</body>
</html>
